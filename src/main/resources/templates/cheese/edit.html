<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

<body class="container">
<span><h1>Edit cheese <strong th:text="${cheese.name}"></strong> id = <strong th:text="${cheese.cheeseId}"></strong></h1></span>

<nav th:replace="fragments :: navigation"></nav>
<!--<h1 th:text="Edit cheese + ${cheese.name} + (id= +${cheese.cheeseId}+)">Edit Cheese NAME (id = ID)</h1>-->
<div class="container" >
    <form method="post"  th:object="${cheese}">
        <div class="form-group">
            <label th:for="name">Cheese Name</label><br/>
            <input class="form-control" th:field="*{name}"  th:value="${cheese.name}" />
            <span th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label><br/>
            <input class="form-control" th:field="*{description}" th:value="${cheese.description}" />
            <span th:errors="*{description}"></span>
        </div>
        <div class="form-group">
            <label th:for="type">Type</label>
            <select th:field="*{type}" >
                <option th:each="cheeseType : ${cheeseTypes}"
                        th:text="${cheeseType.name}"
                        th:value="${cheeseType}"></option>
            </select>
        </div>
        <div>
            <label th:for="rating">Rating</label>
            <input class="form-control" th:field="*{rating}" th:value="${cheese.rating}"/>
            <span th:errors="*{rating}"></span>
        </div>
        <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
        <button type="submit" class="btn btn-default">Edit Cheese</button>
    </form>
</div>
</body>
</html>
